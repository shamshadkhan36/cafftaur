<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFFTAUR | Products</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="watermarked">

    <nav class="navbar">
        <div class="logo">CAFFTAUR&trade;</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <section class="str-product-section" style="margin-top: 80px;">
        <div class="str-product-header">
            <h1 class="str-page-title">PRODUCTS</h1>
            <div class="str-category-tabs">
                <button class="str-tab active" data-filter="energy">ENERGY DRINK</button>
                <button class="str-tab" data-filter="water">WATER</button>
                <button class="str-tab" data-filter="soda">SODA</button>
            </div>
        </div>

        <div class="str-carousel-wrapper">
            <div class="str-carousel-container">
                <!-- Energy Drinks -->
                <!-- Energy Drinks -->
                <div class="str-product-card" data-category="energy">
                    <div class="str-card-bg"></div>
                    <img src="assets/images/cafftaur_energy_drink.png" alt="cafftaur energy drink"
                        class="str-product-img">
                    <div class="str-product-info">
                        <h3>Cafftaur Energy Drink</h3>
                        <p>UNLEASH THE RAGE</p>
                    </div>
                </div>

                <div class="str-product-card" data-category="soda"
                    onclick="window.location.href='products/neon-zero/index.html'">
                    <div class="str-card-bg"></div>
                    <img src="assets/images/cafftaur_soda.png" alt="Cafftaur Soda" class="str-product-img">
                    <div class="str-product-info">
                        <h3>Cafftaur Soda</h3>
                        <p>Sparkling Soda</p>
                    </div>
                </div>

                <!-- Water -->
                <div class="str-product-card" data-category="water">
                    <div class="str-card-bg"></div>
                    <img src="assets/images/cafftaur_still_water.png" alt="still water" class="str-product-img">
                    <div class="str-product-info">
                        <h3>Cafftaur Drinking Water</h3>
                        <p>Mineral Water</p>
                    </div>
                </div>

                <!-- Other (Chocolate) -->


            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 CAFFTAUR. All Rights Reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
